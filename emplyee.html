<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <!--Write a html program to accept Name of the Employee (cannot be
blank), Email Id of the Employee, Salary (maximum 50000).-->
<h1> Emplyee details along with salary </h1>
<form>
    Emplyee name
    <input type="text" placeholder="Enter name" required>
    eMAIL id
    <input type="email" placeholder="Enter email">
    Emplyee Salary
    <input type="number" placeholder="Enter salary" min="10000" max="50000"
</form>
    
</body>
</html>
