<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <!-- Code example of some standard fields in form -->
        <input type="text" name="firstName" placeholder="First name">First Name
        <br>
        <input type="text" name="lastName" placeholder="Last name">Last Name
        <br>
        <input type="text" name="username" placeholder="Username">User Name
        <br>
        <!-- Code example of a password field in form -->
        <input type="password" name="password" placeholder="Password">Password
        <br>
    
        <!-- Code example of a submit button in form -->
        <input type="submit" value="Submit">
      </form>
</body>
</html>
